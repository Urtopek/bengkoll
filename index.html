    <section class="home">
      <div class="form_container">
        <i class="uil uil-times form_close"></i>
        <div class="form login_form">
          <form action="index.html" method="post">
            <h2>Login</h2>

            <div class="input_box">
              <input type="text" name="username" placeholder="Masukkan Username" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" name="pw" placeholder="Masukkan password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <div class="option_field">
              <span class="checkbox">
                <input type="checkbox" id="check" />
                <label for="check">Ingat saya</label>
              </span>
              <a href="#" class="forgot_pw">Lupa Password?</a>
            </div>

            <button type="submit" name="button" class="button">Masuk</button>

            <div class="login_signup">Belum punya akun? <a href="#" id="signup">Daftar</a></div>
          </form>
        </div>

        <div class="form signup_form">
          <form action="#">
            <h2>Daftar</h2>

            <div class="input_box">
              <input type="text" name="username" placeholder="Enter your username" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password"  name="pw" placeholder="Create password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <div class="input_box">
              <input type="password" name="pw" placeholder="Confirm password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <button type="submit" name="submit" class="button">Daftar Sekarang</button>

            <div class="login_signup">Sudah punya akun? <a href="#" id="login">Login</a></div>
          </form>
        </div>
